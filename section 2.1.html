<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Monthly Health Checkups - Health Guard</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    background-color: #f5f5f5;background-image: url("https://img.freepik.com/premium-photo/smart-doctor-with-stethoscope-with-digital-icon-hologram-medical-graphic-diagram-laboratory-lab-hospital-background-virus-outbreak-coronavirus-covid19-technology-medical-concept_33829-671.jpg?w=1380");
    height: 800px;
background-position: center;
background-repeat: no-repeat;
background-size: cover;

  }
  .container {
    max-width: 1000px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  h1, h2 {
    color: #007bff;
  }
</style>
</head>
<body>


  <div>
    <div class="container">
  <h1>Monthly Health Checkups</h1>
  
  <canvas id="healthChart" width="800" height="400"></canvas>
  
</div>
</div>

<script>
  var ctx = document.getElementById('healthChart').getContext('2d');
  var healthChart = new Chart(ctx, {
      type: 'line',
      data: {
          labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
          datasets: [{
              label: 'Heart Rate (bpm)',
              data: [72, 74, 73, 75, 76, 74, 72, 73, 75, 74, 72, 73],
              borderColor: 'rgba(255, 99, 132, 1)',
              backgroundColor: 'rgba(255, 99, 132, 0.2)',
              borderWidth: 1
          },
          {
              label: 'Blood Pressure (mmHg)',
              data: [120, 122, 118, 119, 121, 120, 122, 118, 119, 121, 120, 122],
              borderColor: 'rgba(54, 162, 235, 1)',
              backgroundColor: 'rgba(54, 162, 235, 0.2)',
              borderWidth: 1
          },
          {
              label: 'Oxygen Level (%)',
              data: [98, 97, 98, 96, 97, 98, 97, 98, 96, 97, 98, 97],
              borderColor: 'rgba(75, 192, 192, 1)',
              backgroundColor: 'rgba(75, 192, 192, 0.2)',
              borderWidth: 1
          },
          {
              label: 'Body Temperature (Â°C)',
              data: [36.5, 36.4, 36.6, 36.4, 36.5, 36.4, 36.5, 36.6, 36.4, 36.5, 36.4, 36.5],
              borderColor: 'rgba(255, 206, 86, 1)',
              backgroundColor: 'rgba(255, 206, 86, 0.2)',
              borderWidth: 1
          }]
      },
      options: {
          scales: {
              y: {
                  beginAtZero: true
              }
          }
      }
  });
</script>

</body>
</html>
